        <script type="text/javascript">
            $(function() {
                // check native support
                $('#support').text($.fullscreen.isNativelySupported() ? 'supports' : 'doesn\'t support');

                // open in fullscreen
                $('#fullscreen .requestfullscreen').click(function() {
                    $('#fullscreen').fullscreen();
                    return false;
                });

                // exit fullscreen
                $('#fullscreen .exitfullscreen').click(function() {
                    $.fullscreen.exit();
                    return false;
                });

                // document's event
                $(document).bind('fscreenchange', function(e, state, elem) {
                    // if we currently in fullscreen mode
                    if ($.fullscreen.isFullScreen()) {
                        $('#fullscreen .requestfullscreen').hide();
                        $('#fullscreen .exitfullscreen').show();
                    } else {
                        $('#fullscreen .requestfullscreen').show();
                        $('#fullscreen .exitfullscreen').hide();
                    }

                    $('#state').text($.fullscreen.isFullScreen() ? '' : 'not');
                });
            });
        </script>

        <script>
            var nowTemp = new Date();
            var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);
            $(function() {
                $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
                $('.tree li.parent_li > span').on('click', function(e) {
                    var children = $(this).parent('li.parent_li').find(' > ul > li');
                    if (children.is(":visible")) {
                        children.hide('fast');
                        $(this).attr('title', 'Expand this branch').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
                    } else {
                        children.show('fast');
                        $(this).attr('title', 'Collapse this branch').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
                    }
                    e.stopPropagation();
                });
            });
            //$(".textbox-text").attr("disabled","disabled");
            //console.log($('.textbox-text'));
            $(':checkbox').on('change', function() {
                var th = $(this), name = th.prop('name');
                var id = $(this).attr('id');
                //alert(id);
                if (th.is(':checked')) {
                    $(':checkbox[name="' + name + '"]').not($(this)).prop('checked', false);
                    var fullDate = new Date();
                    var twoDigitMonth = fullDate.getMonth() + "";
                    if (twoDigitMonth.length == 1)
                        twoDigitMonth = "0" + twoDigitMonth;
                    var twoDigitDate = fullDate.getDate() + "";
                    if (twoDigitDate.length == 1)
                        twoDigitDate = "0" + twoDigitDate;
                    var currentDate = twoDigitDate + "/" + twoDigitMonth + "/" + fullDate.getFullYear();
                    if (id == 'checkbox1') {
                        if ($(this).is(":checked")) {
                            var hours = fullDate.getHours();
                            if (hours < 10) {
                                hours = "0" + hours;
                            }
                            var minutes = fullDate.getMinutes();
                            if (minutes < 10) {
                                minutes = "0" + minutes;
                            }
                            var seconds = fullDate.getSeconds();
                            if (seconds < 10) {
                                seconds = "0" + seconds;
                            }
                            var currentTime = hours + ":" + minutes + ":" + seconds;
                            var currentDateTime = currentDate + " " + currentTime;
                            $('#showDate').val(currentDateTime);
                        }
                    }
                    if (id == 'checkbox2') {
                        if ($(this).is(":checked")) {
                            var beforeThreeHours = new Date();
                            beforeThreeHours.setHours(fullDate.getHours() - 3);
                            console.log(beforeThreeHours);
                            var hours = beforeThreeHours.getHours();
                            if (hours < 10) {
                                hours = "0" + hours;
                            }
                            var minutes = beforeThreeHours.getMinutes();
                            if (minutes < 10) {
                                minutes = "0" + minutes;
                            }
                            var seconds = beforeThreeHours.getSeconds();
                            if (seconds < 10) {
                                seconds = "0" + seconds;
                            }
                            var currentTime = hours + ":" + minutes + ":" + seconds;
                            //console.log(currentTime);
                            var currentDateTime = currentDate + " " + currentTime;
                            $('#showDate').val(currentDateTime);
                        }
                    }
                    if (id == 'checkbox3') {
                        if ($(this).is(":checked")) {
                            $('#selectedDate').prop('disabled', false);
                            getSelectedDate();
                        }
                    }
                    if (id == 'checkbox4') {
                        if ($(this).is(":checked")) {
                            $('#dpd1').prop('disabled', false);
                            $('#dpd2').prop('disabled', false);
                            getInterval();
                        }
                    }
                    if (id == 'checkbox5') {
                        if ($(this).is(":checked")) {
                            $('#selectedDate').prop('disabled', false);
                        }
                    }

                }
                else {
                    $('#selectedDate').prop('disabled', 'disabled');
                    $('#dpd1').prop('disabled', 'disabled');
                    $('#dpd2').prop('disabled', 'disabled');
                }

            });
            $('.selectAction').on('click',function(){
                var selectedValue = $(this).html();
                $('#action').html(selectedValue + '<span class="caret"></span>');
                
            });
            $('#resetAll').on('click', function() {
                $('input:checkbox').removeAttr('checked');
                $('#showDate').val('');
                $('#selectedDate').val('');
                $('#dpd1').val('');
                $('#dpd2').val('');
                $('#selectedDate').prop('disabled', 'disabled');
                $('#dpd1').prop('disabled', 'disabled');
                $('#dpd2').prop('disabled', 'disabled');
            });

            function getSelectedDate() {
                var selectedDate = $('#selectedDate').datepicker({
                    onRender: function(date) {
                        return date.valueOf();
                    }
                }).on('changeDate', function(ev) {
                    selectedDate.hide();
                    $('#showDate').val($('#selectedDate').val());
                }).data('datepicker');

            }

            function getInterval() {
                var checkin = $('#dpd1').datepicker({
                    onRender: function(date) {
                        return date.valueOf() < now.valueOf() ? 'disabled' : '';
                    }
                }).on('changeDate', function(ev) {
                    if (ev.date.valueOf() > checkout.date.valueOf()) {
                        var newDate = new Date(ev.date)
                        newDate.setDate(newDate.getDate() + 1);
                        checkout.setValue(newDate);
                    }
                    checkin.hide();
                    $('#dpd2')[0].focus();
                }).data('datepicker');

                var checkout = $('#dpd2').datepicker({
                    onRender: function(date) {
                        return date.valueOf() <= checkin.date.valueOf() ? 'disabled' : '';
                    }
                }).on('changeDate', function(ev) {
                    checkout.hide();
                    var interval = $('#dpd1').val() + " - " + $('#dpd2').val();
                    $('#showDate').val(interval);
                }).data('datepicker');
            }
        </script>
